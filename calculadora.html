        // isDot = true;

        // }

        //     document.getElementById('visor').innerHTML += val;

        let isDot = false;
        isNan = false
        

        function inserir(val) {
            let x = document.getElementById('visor').innerHTML;
            switch(val) {
                //nao permitir mais do que um ponto
                case '.':
                    if (isDot == true) {
                        val = '';
                    }
                    else {
                        isDot = true;
                    } 
                    break;
                case '/': 
                        isDot = false;
                    break;
                case '+':
                        isDot = false;
                    break;
                case '-':
                        isDot = false;
                    break;
                case '*':
                        isDot = false;
                    break;

                    //nao permitir mais do que um zero Ã  esquerda
                case '0':
                        if (x[0] == '0' && x.length == 1) {
                        val = ''; 
                        }
                        break;

                    //resolver o NaN
                case '=':
                    if (isNan == true) {
                        val = '';
                    }
            }
                
            document.getElementById('visor').innerHTML += val;
        }




            function igual() {
            let val = document.getElementById('visor').innerHTML;
            
            document.getElementById('visor').innerHTML = Math.round((parseFloat(eval(val))*1000))/1000;
        }

        function limpar() {
            
            document.getElementById('visor').innerHTML = '';
            isDot = false;
        }

        function apagar() {
            let val = document.getElementById('visor').innerHTML;
                document.getElementById('visor').innerHTML = val.substr(0,val.length-1);
            // document.getElementById('visor').innerHTML = val.pop();
        }



    </script>

<body>
    
<table>

        <tr>

            <div id="visor" style="background-color:#b2d582; border-color: rgb(112, 112, 112); height: 20px; padding: 5px;"></div></td>
          
        </tr>
        <tr>
            <td><button type="button" onclick="inserir('(')">&lpar;</button></td>
            <td><button type="button" onclick="inserir(')')">&rpar;</button></td>
            <td><button type="button" onclick="limpar()">C</button></td>
            <td><button type="button" onclick="apagar()">&lArr;</button></td>
        </tr>
        <tr>
            <td><button class="numeros" type="button" onclick="inserir(7)">7</button></td>
